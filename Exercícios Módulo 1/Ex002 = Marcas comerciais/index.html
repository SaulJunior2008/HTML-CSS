<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito</p>
    <p>Se preciar quebrar um paragrafo,<br> use a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns simbolos especiais:¨
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &downarrow;
        &leftarrow;
        &rightarrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F978;
        &#x1F596;
    </p>


</body>
</html>
